---
layout: page
---
{{ content }}
<h1>最新文章</h1>>
<ul>
  {% for post in site.posts limit:5 %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>, {{ post.date | date_to_string }}
  </li>
  {% endfor %}
</ul>
{% for tag in site.index.showtag %}
<h3>
  {{ tag }}
</h3>
<ul>
  {% for post in site.tags[tag] %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endfor %}
